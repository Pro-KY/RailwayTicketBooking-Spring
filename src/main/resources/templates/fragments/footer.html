<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <th:block th:fragment="footer">

        <div class="container-fluid mb-4 fixed-bottom">
            <!-- ALERT -->
            <th:block th:if="${((alertSuccess ?: false) or (alertError ?: false)) or (validation ne null)}">
                <th:block th:insert="~{fragments/alert :: alert}"> </th:block>
            </th:block>
            <!-- ALERT -->
        </div>

<!--        <p th:text="${alertSuccess}"></p>-->
<!--        <p th:text="${alertError}"></p>-->
<!--        <p th:text="${alertMessage}"></p>-->

        <div class="container-fluid p-2 fixed-bottom" id="footer">
            <div class="row">
                <div class="col-4 d-flex justify-content-start">
                    &copy; Railway Ticket Booking, 2019
                </div>
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-end">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                <i class="fa fa-language" aria-hidden="true"></i>
                                <div th:text="(${#locale.country} == 'US') ? 'EN' : 'RU'" th:remove="tag"></div>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/changeLanguage(language=en)}"> EN </a>
                                <a class="dropdown-item" th:href="@{/changeLanguage(language=ru)}"> RU </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </th:block>
</body>
</html>
