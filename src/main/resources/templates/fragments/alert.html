<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <th:block th:fragment="alert">
        <div class="container-fluid mb-3 row">
            <div class="col-md-3"></div>

            <div class="col-md-6 text-center" th:with="s=${alertSuccess} ? 'alert-success' : 'alert-danger'">
                <div th:class="alert" th:classappend="|${s} alert-dismissible fade show|"  type="alert">
                    <p th:text="${alertMessage ?: ''}"></p>
                    <th:block th:if="${validation != null}">
                        <th:block th:each="errorMessage : ${validation.errorMessages}">
                            <p th:text="${errorMessage.key} +' '+  ${errorMessage.value}"></p>
                        </th:block>
                    </th:block>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>
    </th:block>
</body>
</html>
